<div class="row">
    <div *ngFor="let product of products" class="col-xl-3 col-lg-3 col-md-4 col-sm-12 mt-4">
        <div class="card" style="width: 18rem;">
            <a routerLink="viewbycategory"><img src={{product.product_image}} (click)="sendCategory(product)" class="card-img-top"></a>
            <div class="card-body">
              <h5 class="card-title">{{product.name}} {{product.price | currency:'INR'}}</h5>
              <p class="card-text">{{product.product_info}}</p>
              <p #type class="card-text">{{product.type}}</p>
              <a class="btn btn-primary" (click)="addproduct(product)">Add To Cart</a>
            </div>
          </div>
    </div>
</div>
